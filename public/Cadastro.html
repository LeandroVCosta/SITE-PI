<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/global.css">
    <link rel="stylesheet" href="css/cadastro.css">
    <link rel="icon" type="image/png" sizes="192x192" href="img/sistema/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="img/sistema/favicon/android-chrome-512x512.png">
    <title>AgroConsult - Cadastro</title>
</head>

<body>
    <!--Inicio do header-->
    <header>
        <!--Itens do header-->
        <nav class="navbar">

            <a href="index.html">
                <div class="logo">
                    <img src="img/inicio/header/logooriginal.png" alt="Logo Imagem" height="70px">
                    <h1>AgroConsult</h1>
                </div>
            </a>

            <ul class="itens_nav">
                <li><a class="header_item" href="index.html">Início</a></li>
                <li><a class="header_item" href="#">Simulador</a></li>
                <li><a class="header_item" href="index.html#sobrenos">Sobre Nós</a></li>
                <li><a class="header_item" href="#">Equipe</a></li>
                <li><a class="header_item" href="contato.html">Contato</a></li>
            </ul>

            <ul class="header_CadLog">
                <li class="li_Log"><b><a class="a_CadLog" href="#">Login</a></b></li>
                <li class="li_Cad"><b><a class="a_CadLog" href="cadastro.html">Cadastro</a></b></li>
            </ul>

            <!--Fim dos itens-->
        </nav>
    </header>
    <!--Fim do header-->

    <!-- Conteúdo da página -->

    <!--Formulário de cadastro-->
    <main>
        <section class="container">
            <div class="login">
                <h2>Já possui cadastro?</h2>
                <button class="btnlog">Login</button>
            </div>

            <div class="cadastro">
                <h2>Cadastro</h2>
                <form class="formulario">

                    <div class="div_formulario">
                        <span class="span_form">Nome:</span>
                        <input class="input" type="text" id="in_nome" placeholder="Seu Nome">
                    </div>

                    <div class="div_formulario">
                        <span class="span_form">E-mail:</span>
                        <input class="input" type="email" id="in_email" placeholder="usuario@provedor.com">
                    </div>

                    <div class="div_formulario">
                        <span class="span_form">Senha:</span>
                        <input class="input" type="password" id="in_senha" placeholder="**********">
                    </div>

                    <button class="btn">Continuar</button>

                </form>
            </div>
        </section>
    </main>

</body>

</html>
