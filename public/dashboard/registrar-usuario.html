<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registrar-usuario.css">
    <link rel="stylesheet" href="css/global.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="icon" type="image/png" sizes="192x192" href="../img/sistema/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../img/sistema/favicon/android-chrome-512x512.png">
    <title>AgroConsult - Registrar Usuários</title>
</head>

<body>
    <!-- Barra de navegação do topo -->
    <header class="container">
        <img class="ml-5" src="../img/sistema/logo-agroconsult.png" alt="Logo da empresa que usa o sistema">

        <nav class="navbar top-bar">
            <ul>
                <li><img src="../img/sistema/svg/notification.svg" alt="Notificações" title="Notificação"></li>
                <li><img src="../img/sistema/svg/help.svg" alt="Ajuda da página" title="Ajuda rápida"></li>
            </ul>

            <div class="navbar">
                <span>Sample</span>
                <img src="../img/sistema/svg/down-arrow.svg" alt="Menu com queda">
                <ul class="navbar drop">
                    <li>
                        <a href="#">
                            <img src="../img/sistema/svg/settings.svg" alt="Guia de como usar o sistema">
                            <span>Configuração</span>
                        </a>
                    </li>

                    <li>
                        <a href="#">
                            <img src="../img/sistema/svg/logout.svg" alt="Sair do site">
                            <span>Sair</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Barra de navegação lateral -->
        <aside class="navbar side-bar">
            <ul>
                <li class="list">
                    <a href="index.html">
                        <figure>
                            <img src="../img/sistema/svg/home.svg" alt="Página inicial">
                            <figcaption>Inicio</figcaption>
                        </figure>
                    </a>
                </li>
                <li class="list">
                    <a href="grafico.html">
                        <figure>
                            <img src="../img/sistema/svg/chart.svg" alt="Página com gráficos">
                            <figcaption>Gráficos</figcaption>
                        </figure>
                    </a>
                </li>
                <li class="list active">
                    <a href="#">
                        <figure>
                            <img src="../img/sistema/svg/account-group.svg" alt="Página para registrar usúarios">
                            <figcaption>Registrar usúarios</figcaption>
                        </figure>
                    </a>
                </li>
                <li class="list">
                    <a href="#">
                        <figure>
                            <img src="../img/sistema/svg/help.svg" alt="Guia de como usar o sistema">
                            <figcaption>Guia</figcaption>
                        </figure>
                    </a>
                </li>
            </ul>
        </aside>

        <!-- Conteúdo da página -->
        <section class="page-content">
            <!-- Cadastrar um novo usuário -->
            <section class="form-section">
                <form>
                    <article class="form-inputs">
                        <div>
                            <input type="text" placeholder=" " id="inp_name">
                            <label for="inp_name">Nome:</label>
                        </div>
                        <div>
                            <input type="email" placeholder=" " id="inp_email">
                            <label for="inp_email">Email:</label>
                        </div>
                        <div>
                            <input type="text" placeholder=" " id="inp_position">
                            <label for="inp_position">Cargo:</label>
                        </div>
                        <div>
                            <input type="password" placeholder=" " id="inp_password">
                            <label for="inp_password">Senha:</label>
                        </div>
                    </article>
                    <button type="button" class="btn-register" onclick="">Registrar</button>
                </form>
            </section>

            <!-- Visualizar usuários online -->
            <section class="users-online">
                <!-- Pesquisa de usuário -->
                <article>
                    <input type="search" placeholder="Procurar usuário" onkeyup="">
                    <select id="search_category" onchange="">
                        <option value="sel_name">Nome</option>
                        <option value="sel_email">Email</option>
                        <option value="sel_position">Cargo</option>
                        <option value="sel_status">Status</option>
                    </select>
                </article>

                <!-- Usuários cadastrados -->
                <table>
                    <thead>
                        <tr>
                            <th class="txt-center">#</th>
                            <th>Nome</th>
                            <th>Email</th>
                            <th>Cargo</th>
                            <th>Senha</th>
                            <th class="txt-center">Editar</th>
                            <th class="txt-center">Deletar</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th class="txt-center">1</th>
                            <td>Helder Davidson Rodrigues Alvarenga</td>
                            <td>helder@gmail.com</td>
                            <td>Gerente</td>
                            <td class="pass">
                                <span>******</span>
                                <img src="../img/sistema/svg/eye_closed.svg" alt="Ver senha" title="Ver senha">
                            </td>
                            <td class="txt-center"><img src="../img/sistema/svg/pencil_writing.svg" alt="Editar usuário"
                                    title="Editar usuário"></td>
                            <td class="txt-center"><img src="../img/sistema/svg/delete.svg" alt="Deletar usuário"
                                    title="Deletar usuário"></td>
                        </tr>
                    </tbody>
                </table>
            </section>
        </section>
    </main>

</body>

<script src="js/global.js"></script>
<!-- <script src="js/registrar-usuario.js"></script> -->

</html>
