<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/dash_style.css">
    <link rel="stylesheet" href="css/grafico.css">
    <link rel="stylesheet" href="css/global.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    <script type="text/javascript" src="https://www.chartjs.org/dist/2.8.0/Chart.min.js"></script>
    <link rel="icon" type="image/png" sizes="192x192" href="../img/sistema/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../img/sistema/favicon/android-chrome-512x512.png">
    <title>AgroConsult - Gráficos</title>
</head>

<body>
    <!-- Barra de navegação do topo -->
    <header class="container">
        <img class="ml-5" src="../img/sistema/logo-agroconsult.png" alt="Logo da empresa que usa o sistema">

        <nav class="navbar top-bar">
            <ul>
                <li><img src="../img/sistema/svg/notification.svg" alt="Notificações" title="Notificação"></li>
                <li><img src="../img/sistema/svg/help.svg" alt="Ajuda da página" title="Ajuda rápida"></li>
            </ul>

            <div class="navbar">
                <span id="span_user">Sample</span>
                <img src="../img/sistema/svg/down-arrow.svg" alt="Menu com queda">
                <ul class="navbar drop">
                    <li>
                        <a href="configuracao.html">
                            <img src="../img/utilizaveis/user_perfil.png" alt="Guia de como usar o sistema">
                            <span>Perfil</span>
                        </a>
                    </li>

                    <li>
                        <a href="../login.html" id="logout">
                            <img src="../img/sistema/svg/logout.svg" alt="Sair do site">
                            <span>Sair</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- Barra de navegação lateral -->
        <aside class="navbar side-bar">
            <ul>
                <li class="list">
                    <a href="index.html">
                        <figure>
                            <img src="../img/sistema/svg/home.svg" alt="Página inicial">
                            <figcaption>Inicio</figcaption>
                        </figure>
                    </a>
                </li>
                <li class="list active">
                    <a href="#">
                        <figure>
                            <img src="../img/sistema/svg/chart.svg" alt="Página com gráficos">
                            <figcaption>Gráficos</figcaption>
                        </figure>
                    </a>
                </li>
                <li class="list" id="register-user">
                    <a href="registrar-usuario.html">
                        <figure>
                            <img src="../img/sistema/svg/account-group.svg" alt="Página para registrar usúarios">
                            <figcaption>Registrar usúarios</figcaption>
                        </figure>
                    </a>
                </li>
                <li class="list">
                    <a href="guia.html">
                        <figure>
                            <img src="../img/sistema/svg/help.svg" alt="Guia de como usar o sistema">
                            <figcaption>Guia</figcaption>
                        </figure>
                    </a>
                </li>
            </ul>
        </aside>


            <div class="btn_fazendas">
                <!-- O gráfico é chamado de acordo com o id (fk_aquario) do banco  -->
                <button class="btn_sel_fazenda" onclick="obterDadosGrafico(1)">FAZENDA 1</button>
                <button class="btn_sel_fazenda" onclick="obterDadosGrafico(2)">FAZENDA 2</button>
                <button class="btn_sel_fazenda" onclick="obterDadosGrafico(3)">FAZENDA 3</button>
                <button class="btn_sel_fazenda" onclick="obterDadosGrafico(4)">FAZENDA 4</button>
            </div>
            <div class="corpo">
                <h3 class="titulo">O gráfico está exibindo os dados da<b class="titulofzd" id="titulofazenda"></b></h3>
            </div>
        <div class="graph">
            <canvas id="canvas_grafico"></canvas>
        </div>
    </div>
</div>


</body>

<script src="js/global.js"></script>
<script src="js/grafico.js"></script>

</html>
